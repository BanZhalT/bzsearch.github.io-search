# Setup
title:        vsoch/search
tagline:      ""
baseurl:      "/search"
repository:    vsoch/search

# Scrolltop color
scrolltop_color: "#fd1268"

# About/contact
author:
  name:       "@vsoch"
  url:        https://expfactory.github.io/search

# Collections
collections:
    issues:
      output: false
      permalink: /:collection/:title/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

#Others
markdown: kramdown

plugins:
  - github-pages
